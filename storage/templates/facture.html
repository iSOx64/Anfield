<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Facture réservation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #0d6efd; }
        table { border-collapse: collapse; width: 50%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Facture réservation</h1>
    <p>Client : {{ client }}</p>
    <p>Date : {{ date }}</p>

    <table>
        <tr>
            <th>Libellé</th>
            <th>Montant (€)</th>
        </tr>
        <tr>
            <td>Location terrain</td>
            <td>{{ montant_terrain }}</td>
        </tr>
        <tr>
            <td>Services</td>
            <td>{{ montant_service }}</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>{{ total }}</th>
        </tr>
    </table>
</body>
</html>
